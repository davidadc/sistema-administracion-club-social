<div class="m-4 pb-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Tu Perfil</h1>
          <a routerLink="/partner/profile/edit" class="btn btn-primary"
            >Editar</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center form-container">
      <div class="col-12 mt-4">
        <form>
          <fieldset disabled>
            <div class="form-group">
              <label>Nombre</label>
              <input
                type="text"
                id="name"
                class="form-control"
                [value]="user?.name"
              />
            </div>
            <div class="form-group">
              <label>Correo electrónico</label>
              <input
                type="text"
                id="email"
                class="form-control"
                [value]="user?.email"
              />
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                [value]="user?.phone"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
