<div class="m-4 pb-4">
  <div class="row">
    <div class="col-lg-12">
     <div class="jumbotron jumbotron-fluid">
       <div class="container">
         <h1 class="display-4">Edita tu Perfil</h1>
       </div>
     </div>
    </div>
   </div>
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
          <div class="box">
            <form>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Ingrese su apellido">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Teléfono</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su teléfono">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa una contraseña">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirma la contraseña">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
