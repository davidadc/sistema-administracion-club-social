<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="display-4">Club Demócrata</h1>
    </div>
  </div>
  <div class="row form-container">
    <div class="col-md-8 col-lg-8">
      <div>
        <h1>Login</h1>
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              minlength="4"
              maxlength="40"
              aria-describedby="emailHelp"
              placeholder="Ingresa un correo"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              minlength="4"
              maxlength="40"
              placeholder="Ingresa una contraseña"
            />
          </div>
          <button
            type="submit"
            [disabled]="userForm.invalid"
            class="btn btn-primary"
            (click)="loginUser()"
          >
            Ingresar
          </button>
          <div
            *ngIf="errorMessage.length > 0"
            class="alert alert-danger"
            role="alert"
          >
            {{ errorMessage }}
          </div>
          <div
            *ngIf="email.invalid && email.touched"
            class="alert alert-danger"
            role="alert"
          >
            Debes agregar un correo electrónico válido: entre 4 y 20 carácteres.
          </div>
          <div
            *ngIf="password.invalid && password.touched"
            class="alert alert-danger"
            role="alert"
          >
            Debes agregar una contraseña correcta válida: entre 4 y 20
            carácteres, con una minúscula, una mayúcusla y un carácter especial.
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <span> ¿No tienes cuenta? </span>
      <button class="btn btn-secondary" routerLink="/register">
        Registrate
      </button>
    </div>
  </div>
</div>
