<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="display-4">Club Demócrata</h1>
    </div>
  </div>
  <div class="row form-container">
    <div class="col-md-8 col-lg-6">
        <div>
          <h1>Login</h1>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa un correo">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa una contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <span>
        ¿No tienes cuenta?
      </span>
      <button class="btn btn-secondary" routerLink="/register">Registrate</button>
    </div>
  </div>
</div>
